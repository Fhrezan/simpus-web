<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIMPUS - Firebase GitHub Pages</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDK (versi UMD, bukan module) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <h1>SIMPUS - Firebase</h1>
  </header>

  <main class="content">
    <form id="form-pendaftaran">
      <input type="text" id="nama" placeholder="Nama Pasien" required />
      <input type="date" id="dob" required />
      <select id="gender" required>
        <option value="">Jenis Kelamin</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
      <select id="kunjungan" required>
        <option value="">Jenis Kunjungan</option>
        <option value="Rawat Jalan">Rawat Jalan</option>
        <option value="Rawat Inap">Rawat Inap</option>
        <option value="Dirujuk">Dirujuk</option>
      </select>
      <button type="submit">Simpan ke Firebase</button>
    </form>
    <div id="result"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
